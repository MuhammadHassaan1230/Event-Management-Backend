name: node testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
   runs on: windows-latest

   steps:
    -name: checkout
    uses: actions/checkout@v2

    -name: setup node
    uses: actions/setup-node@v2
    with:
      node-version: 16.18

    -name: install dependencies
    run: npm ci

    -name: run tests
    run: npm run test
